<div>
    <ul>
        @for(msg of photos; track msg.id){
            @if (msg.id < 6) {
                <li (click)="mostrarInfo(msg)"><strong>{{msg.title}}</strong></li>  
                <br>
                <div class="additional-info" id="info-{{msg.id}}" style="display: none;">
                    <p><strong>album id:</strong> {{msg.albumId}}</p>
                    <p><strong>id:</strong> {{msg.id}}</p>
                    <p><strong>url:</strong> {{msg.url}}</p>
                    <p><strong>thumbnailUrl:</strong> {{msg.thumbnailUrl}}</p>
                    <br>
                    <button (click)="enviarPost(msg.title, msg.msg)">Enviar Post</button>

                    <br>
                </div>  
            }
        }

        <ul>
            @for(msg of mensaje; track msg.id){
                
                    <li><strong>{{msg.title}}</strong>: <span>{{msg.msg}}</span></li>
                
            }
        </ul>

    </ul>

    
</div>
